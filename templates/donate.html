{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Donate</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">




    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <div class="container">
        <h1>Requested Items</h1>
        <div class="cards">
            {% for r in requests1 %} 
            <div class="card text-black  mb-3" style="max-width:18rem;">

            <div class="card-body">
                <h4 class="card-text">{{r.item}}</h4>
                <p class="card-text">Quantity:{{r.quantity}}</p>
                <p class="card-text">Address:{{r.address}}</p>
            </div>
            </div>
            {% endfor %}
        </div>
    
    <div class="row">
        <form class="form-signin" method="POST" action="donate" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Donate</h1>
        <input readonly type="text" name="username"  class="form-control bottom" placeholder="Username" value="{{user.username}}" required>
        <input type="text" name="mobile" class="form-control bottom" placeholder="Mobile Number" required>
        <input type="text" name="product" class="form-control bottom" placeholder="Product" required>
        <div>
            <label for="img">Image</label>
            <input type="file" name="img" id="img" class="bottom" accept="image/*"  multiple> 
        </div>
        <input type="number" name="quantity" class="form-control bottom" placeholder="Quantity" required>
        <input type="text" name="quality" class="form-control bottom" placeholder="Quality Percentage" min="0" max="100" required >
        <textarea name="desc" id="desc" cols="40" rows="5" placeholder="Description"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Donate</button>
      </form>
    </div>

    </div>
</div>
</div>
<style>
    .container {
        padding-top: 1%;
        margin: auto;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-rows: auto;
        grid-gap: 1rem;
    }
</style>
<script type="text/javascript">
    (function () {
        var options = {
            whatsapp: "+91 7989598084" ,// WhatsApp number
            call_to_action: "Message Seller", // Call to action
            position: "right", // Position may be 'right' or 'left'
        };
        var proto = document.location.protocol, host = "getbutton.io", url = proto + "//static." + host;
        var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = url + '/widget-send-button/js/init.js';
        s.onload = function () { WhWidgetSendButton.init(host, proto, options); };
        var x = document.getElementsByTagName('script')[0]; x.parentNode.insertBefore(s, x);
    })();
</script>
    
</body>
</html>
